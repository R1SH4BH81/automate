name: Bot test

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run bot script
        uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - name: Install dependencies
        run: pip install PyGithub
      - name: Execute bot
        run: python bot.py
